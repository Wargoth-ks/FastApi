services:
  web:
    build: .
    develop:
      watch:
      - path: .
        target: /home/$USER/app
        action: sync
    image: fastapi_app
    restart: always
    command: | 
      /bin/bash -c "sleep 15 && poetry run alembic upgrade head && 
        poetry run python fastapi_proj/main.py"
    environment:
      - DOCKER_ENV=true
    env_file:
      - .env
    networks:
      - xhost
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    

  db:
    container_name: postgres_db
    image: postgres:alpine
    command: postgres -c listen_addresses=0.0.0.0
    networks:
      - xhost
    restart: always
    ports:
      - 5432:5432
    environment:
      SQLALCHEMY_DATABASE_URL_LOCAL: ${SQLALCHEMY_DATABASE_URL_LOCAL}
      SQLALCHEMY_DATABASE_URL_DOCKER: ${SQLALCHEMY_DATABASE_URL_DOCKER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    container_name: redis_cache
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - xhost
    ports:
      - '6379:6379'
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    env_file:
      - .env
    volumes:
      - cache_data:/cache
networks:
  xhost:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24

volumes:
  db_data:
  cache_data:
